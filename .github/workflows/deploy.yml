name: Deploy Memo GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: configuration Pages
        uses: actions/configure-pages@v4

      - name: builder
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Memo in GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
